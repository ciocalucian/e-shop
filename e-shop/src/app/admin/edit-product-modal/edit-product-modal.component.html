<div style="padding: 15px;">
<form [formGroup]="productForm">
    <div class="form-group">
      <label>Nume</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
      <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
        This field is required.
      </div>
    </div>
    <div class="form-group">
      <label>Detalii</label>
      <input type="text" formControlName="details" class="form-control">
    </div>
    <div class="form-group">
      <label>Pret</label>
      <input type="text" formControlName="pret" class="form-control">
    </div>
    <div class="form-group">
      <label>Cantitate</label>
      <input type="text" formControlName="cantitate" class="form-control">
    </div>
    <div class="form-group">
        <label>ImageUrl</label>
        <input type="text" formControlName="imageUrl" class="form-control">
      </div>
    <div>
      <!-- <button class="btn btn-primary" (click)="onSubmit()">Add Product</button> -->
      <button class="btn btn-primary" (click)="onUpdate()">Update</button>
    </div>
  </form>
</div>
