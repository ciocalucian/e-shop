

    <form [formGroup]="this.productsService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label >Nume</label>
        <input type="text" formControlName="name" class="form-control" placeholder="nume">
      </div>
      <div class="form-group">
        <label >Detalii</label>
        <input type="text" formControlName="details" class="form-control" placeholder="details">
      </div>
      <div class="form-group">
        <label >Pret</label>
        <input type="text" formControlName="pret" class="form-control" placeholder="pret">
      </div>
      <div class="form-group">
        <label >Cantitate</label>
        <input type="text" formControlName="cantitate" class="form-control" placeholder="cantitate">
      </div>
      <div>
        <input type="submit" class="btn btn-prymary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Adaugare cu succes.
    </div>
