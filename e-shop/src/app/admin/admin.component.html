<div class="row">
  <div class="col-md-3">
    <form [formGroup]="productForm">
      <div class="form-group">
        <label>Nume</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
          This field is required.
        </div>
      </div>
      <div class="form-group">
        <label>Detalii</label>
        <input type="text" formControlName="details" class="form-control">
      </div>
      <div class="form-group">
        <label>Pret</label>
        <input type="text" formControlName="pret" class="form-control">
      </div>
      <div class="form-group">
        <label>Cantitate</label>
        <input type="text" formControlName="cantitate" class="form-control">
      </div>
      <div class="form-group">
          <label>ImageUrl</label>
          <input type="text" formControlName="imageUrl" class="form-control">
        </div>
      <div>
        <button class="btn btn-primary" (click)="onSubmit()">Add Product</button>
      </div>
    </form>
    <div class="alert alert-info" *ngIf="showSuccessMessage">
      Adaugare cu succes.
    </div>

  </div>
  <div class="col-md-9">
      <table class="table">
          <thead>
              <th>Nume</th>
              <th>Details</th>
              <th>Pret</th>
              <th>Cantitate</th>
              <th></th>
          </thead>
          <ng-container *ngFor="let key of keys">
              <tr class="table" >
                  <td>{{products[key].name}}</td>
                  <td>{{products[key].details}}</td>
                  <td>{{products[key].pret}}$</td>
                  <td>{{products[key].cantitate}} buc.</td>
                  <td>
                      <button class="btn btn-outline-info" (click)="onEdit(products[key],key)">Edit</button>
                      <button class="btn btn-outline-danger" (click)="onDelete(key)">Delete</button>
                  </td>
              </tr>
          </ng-container>
          </table>
          <div class="alert alert-danger" *ngIf="showDeletedMessage">
            Delete Successfully.
          </div>
  </div>
</div>
