<div class="row">
  <div class="col-md-5">
  <form [formGroup]="this.productsService.form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">
    <div class="form-group">
      <label>Nume</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
      <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
        This field is required.
      </div>
    </div>
    <div class="form-group">
      <label>Detalii</label>
      <input type="text" formControlName="details" class="form-control">
    </div>
    <div class="form-group">
      <label>Pret</label>
      <input type="text" formControlName="pret" class="form-control">
    </div>
    <div class="form-group">
      <label>Cantitate</label>
      <input type="text" formControlName="cantitate" class="form-control">
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>
  <div class="alert alert-info" *ngIf="showSuccessMessage">
    Adaugare cu succes.
  </div>

  </div>
  <div class="col-md-7">
      <table class="table table-dark">
          <thead>
              <th>Nume</th>
              <th>Details</th>
              <th>Pret</th>
              <th>Cantitate</th>
              <th></th>
          </thead>
          <ng-container *ngFor="let produs of productsArray">
              <tr class="table table-dark" >
                  <td>{{produs.name}}</td>
                  <td>{{produs.details}}</td>
                  <td>{{produs.pret}}$</td>
                  <td>{{produs.cantitate}} buc.</td>
                  <td>
                      <button class="btn btn-outline-info" (click)="productsService.populateForm(produs)">Edit</button>
                      <button class="btn btn-outline-danger" (click)="onDelete(produs.$key)">Delete</button>
                  </td>
              </tr>
          </ng-container>
          </table>
          <div class="alert alert-danger" *ngIf="showDeletedMessage">
            Delete Successfully.
          </div>
  </div>
</div>
