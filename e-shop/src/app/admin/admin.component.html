<div class="row">
  <div class="col-md-5">
  <form [formGroup]="this.productsService.form" (ngSubmit)="onSubmit()">
    <input type="hidden" formControlName="$key">
    <div class="form-group">
      <label>Nume</label>
      <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.name.errors}">
      <div class="invalid-feedback" *ngIf="submitted && formControls.name.errors">
        This field is required.
      </div>
    </div>
    <div class="form-group">
      <label>Detalii</label>
      <input type="text" formControlName="details" class="form-control">
    </div>
    <div class="form-group">
      <label>Pret</label>
      <input type="text" formControlName="pret" class="form-control">
    </div>
    <div class="form-group">
      <label>Cantitate</label>
      <input type="text" formControlName="cantitate" class="form-control">
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </div>
  </form>
  <div class="alert alert-info" *ngIf="showSuccessMessage">
    Adaugare cu succes.
  </div>
  
  </div>
  <div class="col-md-7">
    <app-main-page></app-main-page>
  </div>
</div>
