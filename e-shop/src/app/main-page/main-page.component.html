<table class="table table-dark">
<thead>
    <th>Nume</th>
    <th>Details</th>
    <th>Pret</th>
    <th>Cantitate</th>
    <th></th>
</thead>
<ng-container *ngFor="let produs of productsArray">
    <tr class="table table-dark" >
        <td>{{produs.name}}</td>
        <td>{{produs.details}}</td>
        <td>{{produs.pret}}</td>
        <td>{{produs.cantitate}}</td>
        <td>
            <button class="btn btn-outline-info" (click)="productsService.populateForm(produs)">Edit</button>
            <button class="btn btn-outline-danger">Delete</button>
        </td>
    </tr>
    
</ng-container>
</table>
